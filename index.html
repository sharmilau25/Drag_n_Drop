<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag n Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="origin">
            <div id="drag1" class="draggable" draggable="true" ondragstart="onDragStart(event)">Drag</div> 
        </div>
            <div class="droparea" ondragover="onDragOver(event)" ondrop="onDrop(event)">Drop</div>
    </div>
<script src="script.js"></script>
</body>
</html>
